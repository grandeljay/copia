<link rel="stylesheet" property="stylesheet" href="{$smarty.const.DIR_WS_BASE}{$smarty.const.DIR_WS_EXTERNAL}paypal/css/apms.css" type="text/css" media="screen" />

<div class="apms_form_button{if !isset($checkout)} apms_nocheckout{if isset($product)} apms_product{/if}{/if}">
  {if isset($checkout) || isset($paypalexpress)}
    <div id="apms_buttons" class="apms_form_button_inner">
      {if isset($checkout)}
        <div id="apms_button"></div>
      {/if}
      
      {if isset($paypalexpress)}
        <div id="apms_button1"></div>
      {/if}
        
      <div class="apms_form_button_overlay"></div>
    </div>
  {/if}
  
  {if isset($paypalbnpl)}
    <div id="apms_bnpl" class="apms_form_button_inner">
      <div id="apms_button2"></div>
      {if !isset($checkout) && !isset($paypalexpress)}
        <div class="apms_form_button_overlay"></div>
      {/if}
    </div>
  {/if}
</div>
